    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #34a853;
            --warning: #fbbc05;
            --danger: #ea4335;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            background-image: 
                linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.02) 0px, rgba(0,0,0,0.02) 1px, transparent 1px, transparent 10px);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        h1 {
            color: #1a73e8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #1a73e8, #34a853);
            border-radius: 2px;
        }

        .timeline {
            position: relative;
            padding: 50px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            width: 6px;
            background: linear-gradient(to bottom, var(--primary), var(--danger));
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            border-radius: 3px;
        }

        .timeline-item {
            margin-bottom: 50px;
            position: relative;
            width: 100%;
            perspective: 1000px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-content {
            position: relative;
            width: 45%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .timeline-content.coactive {
            background: rgba(234, 67, 53, 0.05);
            border: 2px solid var(--danger);
        }

        .timeline-content.coactive .timeline-date {
            color: var(--danger);
        }

        .timeline-content.coactive .timeline-icon {
            background: var(--danger);
        }

        .coactive-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--danger);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
            transform-origin: left center;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-right: auto;
            transform-origin: right center;
        }

        .timeline-content:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .timeline-date {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timeline-date i {
            color: var(--warning);
        }

        .timeline-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
            line-height: 1.4;
        }

        .timeline-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border: 4px solid var(--primary);
            border-radius: 50%;
            top: 20px;
            left: 50%;
            margin-left: -10px;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .timeline-item:hover .timeline-dot {
            transform: scale(1.3);
            background: var(--primary);
        }

        .timeline-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            top: 10px;
            transition: all 0.3s ease;
        }

        .timeline-item:hover .timeline-icon {
            transform: rotate(360deg);
        }

        .timeline-item:nth-child(odd) .timeline-icon {
            right: -60px;
        }

        .timeline-item:nth-child(even) .timeline-icon {
            left: -60px;
        }

        .horizontal-timeline-wrapper {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 15px 15px;
        }

        .horizontal-timeline {
            width: 100%;
            overflow: hidden;
        }

        .timeline-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button {
            background: var(--primary);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: var(--secondary);
        }

        .nav-items-container {
            overflow: hidden;
            flex: 1;
        }

        .nav-items {
            display: flex;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .nav-item {
            min-width: 150px;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            text-align: center;
        }

        .nav-item.coactive {
            background: rgba(234, 67, 53, 0.1);
            border: 1px solid var(--danger);
        }

        .nav-item:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .nav-item .date {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
        }

        .nav-item.coactive .date {
            color: var(--danger);
        }

        .nav-item:hover .date {
            color: white;
        }

        .nav-item .title {
            font-size: 0.8rem;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 40px;
            }

            .timeline-content {
                width: calc(100% - 80px);
                margin-left: 80px !important;
            }

            .timeline-dot {
                left: 40px;
            }

            .timeline-icon {
                left: 20px !important;
            }
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5) !important;
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: var(--primary);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 1rem;
        }

        .modal-header.coactive {
            background: var(--danger);
        }

        .modal-body {

            font-size: 1.1rem;
            line-height: 1.8;
            text-align: justify;
            max-height: 80vh;

        .event-description {

        }

        }

        .modal-footer {
            border-top: 1px solid #dee2e6;
            padding: 1rem;
        }

        .btn-secondary {
            background-color: var(--primary);
            border: none;
        }

        .btn-secondary:hover {
            background-color: var(--secondary);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const timeline = document.getElementById('timeline');
            const modal = document.getElementById('eventModal');
            const bsModal = new bootstrap.Modal(modal);
            const navItems = document.querySelector('.nav-items');

            // Generar nav-items
            events.forEach((event, index) => {
                const navItem = document.createElement('a');
                navItem.href = `#event-${index}`;
                navItem.className = `nav-item ${event.type === 'coactive' ? 'coactive' : ''}`;
                navItem.innerHTML = `
                    <div class="date">${event.date.split(' ')[0]} ${event.date.split(' ')[2]}</div>
                    <div class="title">${event.title}</div>
                `;
                navItems.appendChild(navItem);
            });

            // Generar timeline items
            events.forEach((event, index) => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                item.id = `event-${index}`;
                item.innerHTML = `
                    <div class="timeline-content ${event.type === 'coactive' ? 'coactive' : ''}" onclick="showModal(${index})">
                        ${event.type === 'coactive' ? '<div class="coactive-badge">Proceso Coactivo</div>' : ''}
                        <div class="timeline-date">
                            <i class="fa-regular fa-calendar"></i>
                            ${event.date}
                        </div>
                        <h3 class="timeline-title">${event.title}</h3>
                        <div class="timeline-dot"></div>
                        <div class="timeline-icon">
                            <i class="${event.icon}"></i>
                        </div>
                    </div>
                `;
                timeline.appendChild(item);
            });

            window.showModal = function(index) {
                const event = events[index];
                const modalHeader = modal.querySelector('.modal-header');
                modalHeader.className = `modal-header ${event.type === 'coactive' ? 'coactive' : ''}`;
                
                modal.querySelector('.modal-title').innerHTML = `
                    <i class="${event.icon} me-2"></i>${event.title}
                `;
                modal.querySelector('.event-date').innerHTML = `
                    <i class="fa-regular fa-calendar me-2 text-${event.type === 'coactive' ? 'danger' : 'primary'}"></i>
                    <span class="fw-bold">${event.date}</span>
                `;
                modal.querySelector('.event-description').innerHTML = event.description || 'No hay descripción disponible.';
                bsModal.show();
            };

            // Navegación horizontal
            const navItemsContainer = document.querySelector('.nav-items-container');
            const prevButton = document.querySelector('.prev-button');
            const nextButton = document.querySelector('.next-button');
            let scrollPosition = 0;
            const scrollAmount = 300;

            nextButton.addEventListener('click', () => {
                scrollPosition += scrollAmount;
                if (scrollPosition > navItems.scrollWidth - navItemsContainer.clientWidth) {
                    scrollPosition = navItems.scrollWidth - navItemsContainer.clientWidth;
                }
                navItems.style.transform = `translateX(-${scrollPosition}px)`;
            });

            prevButton.addEventListener('click', () => {
                scrollPosition -= scrollAmount;
                if (scrollPosition < 0) {
                    scrollPosition = 0;
                }
                navItems.style.transform = `translateX(-${scrollPosition}px)`;
            });

            // Scroll suave
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                });
            });

            // Animación de aparición
            function checkVisibility() {
                const items = document.querySelectorAll('.timeline-item');
                items.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    const isVisible = (rect.top <= window.innerHeight * 0.8);
                    if (isVisible) {
                        item.classList.add('visible');
                    }
                });
            }

            window.addEventListener('scroll', checkVisibility);
            window.addEventListener('load', checkVisibility);
            setTimeout(checkVisibility, 100);
        });
    </script>
